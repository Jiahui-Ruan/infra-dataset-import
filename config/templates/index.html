<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rosbag-import-web</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function () {
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        // init all cmd
        socket.on('cfg_finsih', function(cmd_list) {
          for (let cmd of cmd_list) {
            $('#cmd_list').append(`<li class="list-group-item">${cmd}</li>`)
          }
        });
        // detect ssd insert
        socket.on('all_bag_found', function(bag_list) {
          console.log('get_bag')
          for (let bag of bag_list) {
            $('#bag_list').append(`<li class="list-group-item">${bag}</li>`)
          }
        })
        // bind detect btn
        $('#detect_btn').click(function () {
          socket.emit('find_bags')
        })
        // bind umount btn
        $('#umount_btn').click(function () {
          socket.emit('umount_ssd')
          $('#bag_list').empty();
        })
      })
    </script>
  </head>
  <body>
    <h2>
      import rosbag on web!
    </h2>
    <ul class="list-group" id="cmd_list"></ul>
    <ul class="list-group" id="bag_list"></ul>
    <button type="button" id="detect_btn" class="btn btn-primary">Detect</button>
    <button type="button" id="umount_btn" class="btn btn-danger">Umount</button>
  </body>
</html>
