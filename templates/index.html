<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rosbag-import-web</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

      var socket = io.connect('http://' + document.domain + ':' + location.port);
